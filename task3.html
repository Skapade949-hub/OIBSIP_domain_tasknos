<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Temperature Converter</title>

<style>
/* ---------- GLOBAL RESET ---------- */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Segoe UI", sans-serif;
}

/* ---------- BACKGROUND ---------- */
body {
    min-height: 100vh;
    background: linear-gradient(to bottom, #89f7fe, #66a6ff);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

/* Clouds */
.cloud {
    position: absolute;
    background: white;
    border-radius: 50px;
    opacity: 0.7;
    animation: moveClouds 60s linear infinite;
}
.cloud::before,
.cloud::after {
    content: "";
    position: absolute;
    background: white;
    border-radius: 50%;
}
.cloud::before {
    width: 60px;
    height: 60px;
    top: -30px;
    left: 10px;
}
.cloud::after {
    width: 80px;
    height: 80px;
    top: -40px;
    right: 15px;
}

.cloud1 { width: 160px; height: 50px; top: 15%; left: -200px; }
.cloud2 { width: 200px; height: 60px; top: 35%; left: -300px; animation-duration: 90s; }
.cloud3 { width: 140px; height: 45px; top: 55%; left: -250px; animation-duration: 75s; }

@keyframes moveClouds {
    from { transform: translateX(0); }
    to { transform: translateX(140vw); }
}

/* Lightning */
.lightning {
    position: absolute;
    width: 3px;
    height: 0;
    background: #fff;
    top: 0;
    left: 70%;
    box-shadow: 0 0 20px #fff;
    animation: lightning 6s infinite;
}

@keyframes lightning {
    0%, 92%, 100% { height: 0; opacity: 0; }
    94% { height: 300px; opacity: 1; }
    96% { height: 0; opacity: 0; }
}

/* ---------- APP CARD ---------- */
.container {
    width: 320px;
    background: white;
    border-radius: 25px;
    padding: 30px 25px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    text-align: center;
    z-index: 2;
}

/* ---------- HEADER ---------- */
.container h1 {
    font-size: 22px;
    margin-bottom: 25px;
}

/* ---------- INPUTS ---------- */
.field {
    text-align: left;
    margin-bottom: 18px;
}

.field label {
    font-size: 14px;
    color: #777;
}

.field input,
.field select {
    width: 100%;
    border: none;
    border-bottom: 2px solid #ddd;
    padding: 8px 0;
    font-size: 18px;
    outline: none;
}

.field input:focus,
.field select:focus {
    border-bottom-color: #66a6ff;
}

/* ---------- BUTTON ---------- */
button {
    width: 100%;
    margin-top: 25px;
    padding: 14px;
    border: none;
    border-radius: 12px;
    background: linear-gradient(to right, #007bff, #00c6ff);
    color: white;
    font-size: 18px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    transform: scale(1.03);
}

/* ---------- RESULT ---------- */
.result {
    margin-top: 20px;
    font-size: 20px;
    font-weight: bold;
    color: #333;
}
</style>
</head>

<body>

<!-- Background Effects -->
<div class="cloud cloud1"></div>
<div class="cloud cloud2"></div>
<div class="cloud cloud3"></div>
<div class="lightning"></div>

<!-- App -->
<div class="container">
    <h1>Temperature Converter</h1>

    <div class="field">
        <label>Degrees</label>
        <input type="text" id="tempInput" placeholder="Enter temperature">
    </div>

    <div class="field">
        <label>From</label>
        <select id="fromUnit">
            <option value="c">Celsius</option>
            <option value="f">Fahrenheit</option>
            <option value="k">Kelvin</option>
        </select>
    </div>

    <div class="field">
        <label>To</label>
        <select id="toUnit">
            <option value="f">Fahrenheit</option>
            <option value="c">Celsius</option>
            <option value="k">Kelvin</option>
        </select>
    </div>

    <button onclick="convertTemp()">Convert</button>

    <div class="result" id="result">Result will appear here</div>
</div>

<script>
function convertTemp() {
    const value = document.getElementById("tempInput").value;
    const from = document.getElementById("fromUnit").value;
    const to = document.getElementById("toUnit").value;
    const result = document.getElementById("result");

    if (value === "" || isNaN(value)) {
        result.textContent = "Please enter a valid number!";
        return;
    }

    let temp = parseFloat(value);
    let converted;

    // Convert input to Celsius first
    if (from === "f") temp = (temp - 32) * 5/9;
    if (from === "k") temp = temp - 273.15;

    // Convert Celsius to target
    if (to === "f") converted = (temp * 9/5) + 32;
    if (to === "c") converted = temp;
    if (to === "k") converted = temp + 273.15;

    const unitSymbol = to === "c" ? "°C" : to === "f" ? "°F" : "K";
    result.textContent = converted.toFixed(2) + " " + unitSymbol;
}
</script>

</body>
</html>
